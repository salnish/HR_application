<div class="content-body">
    <mat-card>
        <div class="title">
            <h2>Add employee</h2>
        </div>
        <mat-card-content>
            <form name="empForm" (ngSubmit)="submit()"[formGroup]="empForm">
                <div>
                    <mat-form-field class="m-2" appearance="outline">
                        <mat-label>Emp Id</mat-label>
                        <input formControlName="empId" matInput placeholder="Enter employee Id" required>
                    </mat-form-field>
                    <mat-form-field class="m-2"  appearance="outline">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput placeholder="Enter employee name" required>
                    </mat-form-field>
                </div>
                 <div>
                    <mat-form-field class="m-2"  appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput placeholder="Enter employee email" required>
                    </mat-form-field>
                    <mat-form-field class="m-2"  appearance="outline">
                        <mat-label>phone</mat-label>
                        <input formControlName="phone" matInput placeholder="Enter employee phone" required>
                    </mat-form-field>
                </div>
                 <div>
                    <mat-form-field class="m-2"  appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput placeholder="Enter employee password" required>
                    </mat-form-field>
                    <button (submit)="empForm" class="mx-5" mat-raised-button color="accent" >Add employee</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
